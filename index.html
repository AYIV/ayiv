<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Template</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/css/animate.css" rel="stylesheet">
    
    <style type="text/css">
    	.middle-screen {
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
    	}

    	.text-realistic {
    		color:rgba(0,0,0,.6);
			text-shadow:rgba(0,0,0,.2) 2px 6px 5px,rgba(255,255,255,.4) 0 -4px 30px;
    	}

    	.row {
    		margin-top: 15px;
    	}
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container col-lg-3 col-md-6 col-xs-10 middle-screen" ng-controller="IndexController as indexCtrl">
  		<div class="row">
  			<div class="col-xs-12">
  				<h1 class="text-center text-realistic animated infinite rubberBand">{{ inputText }}</h1>
  			</div>
		</div>
  		<div class="row">
  			<div class="col-xs-12">
	  			<input class="form-control"
					type="text" placeholder="Enter something..."
					ng-model="inputText" />
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-xs-12">
	  			<button type="button" class="btn-lg center-block"
	  				ng-class="indexCtrl.ok ? 'btn-info': 'btn-warning'"
	  				ng-click="indexCtrl.send()">
	  				Send request
  				</button>
  			</div>
  		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Custom -->
    <script src="custom/angular/google-spreadsheet-service.js"></script>
    <script src="custom/angular/index-controller.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </body>
</html>
