<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Template</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/css/animate.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/ngGallery/ngGallery.css" rel="stylesheet">

    <!-- Custom -->
    <link href="custom/styles/main.css" rel="stylesheet">

    <!-- Theme styles -->
    <link href="vendor/dashgum/css/style.css" rel="stylesheet">
    <link href="vendor/dashgum/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="container">
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>

            <a href="/" class="logo"><b>AYIV</b></a>

            <div class="nav notify-row" id="top_menu">
                <ul class="nav top-menu"></ul>
            </div>
            <div class="top-menu">
                <ul class="nav pull-right top-menu"></ul>
            </div>
        </header>

        <aside>
            <div id="sidebar" class="nav-collapse " ng-controller="SidebarController as sidebarCtrl">
                <ul class="sidebar-menu" id="nav-accordion">

                    <li ng-class="menuItem.hasChildren ? 'sub-menu' : ''" ng-repeat="menuItem in menuItems">
                        <a href="{{ menuItem.hasChildren ? 'javascript:;' : menuItem.url }}">
                            <i ng-class="[fa, menuItem.faIcon]"></i>
                            <span>{{ menuItem.text }}</span>
                        </a>
                        <ul class="sub" ng-if="menuItem.hasChildren">
                            <li ng-repeat="child in menuItem.children">
                                <a href="{{ child.url }}">{{ child.text }}</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </aside>

        <section id="main-content">
            <section class="wrapper site-min-height">
                <h3><i class="fa fa-angle-right"></i> Blank Page</h3>

                <div class="row mt">
                    <div class="col-lg-12">
                        <div ng-view></div>
                    </div>
                </div>
            </section>
        </section>

        <footer class="site-footer">
            <div class="text-center">
                2016 - AYIV & Co.
                <a class="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Dashgum -->
    <script src="vendor/dashgum/js/jquery.dcjqaccordion.2.7.js" class="include" type="text/javascript"></script>
    <script src="vendor/dashgum/js/jquery.scrollTo.min.js"></script>
    <script src="vendor/dashgum/js/jquery.nicescroll.js"></script>
    <script src="vendor/dashgum/js/common-scripts.js"></script>
    <!-- /Dashgum -->
    <script src="vendor/webcam-directive-3.1.1.min.js"></script>
    <script src="vendor/ngGallery/ngGallery.js"></script>
    <!-- Custom/Angular -->
    <script src="app.js"></script>

    <!-- Custom/Angular/Controllers -->
    <script src="custom/angular/webcam-controller.js"></script>
    <script src="custom/angular/sidebar-controller.js"></script>
    <!-- Custom/Angular/Controllers/Examples -->
    <script src="custom/angular/examples/animate-controller.js"></script>
    <script src="custom/angular/examples/gapps-controller.js"></script>
    <script src="custom/angular/examples/gallery-controller.js"></script>

    <!-- Custom/Angular/Services -->
    <script src="custom/angular/examples/google-spreadsheet-service.js"></script>
</body>

</html>
